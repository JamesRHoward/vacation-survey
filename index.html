<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type=text/css>
    <title>Vacation survey</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">Enter to see what vacation is best suited for you</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <form id="vacation">
      <div>
        <h1>What weather do you enjoy?</h1>
      <select class="form-control" id="weather">
        <option value="1">Sunshine</option>
        <option value="2">Cold</option>
        <option value="3">Overcast</option>
        <option value="4">Rainy</option>
        <option value="5">Snowing</option>
      </select>
      </div>

      <div>
        <h1>What activities do you enjoy?</h1>
      <select class="form-control" id="activites">
        <option value="1">Drinking</option>
        <option value="2">Hiking</option>
        <option value="3">sightseeing</option>
        <option value="4">socialising</option>
        <option value="5">Driving</option>
      </select>
      </div>

      <div>
        <h1>How active are you?</h1>
      <select class="form-control" id="active">
        <option value="1">very active</option>
        <option value="2">somewhat active</option>
        <option value="3">not active</option>
        <option value="4">active</option>
        <option value="5">pretty active</option>
      </select>
      </div>

      <div>
        <h1>What sounds like the most fun?</h1>
      <select class="form-control" id="fun">
        <option value="1">going to a museum</option>
        <option value="2">hiking</option>
        <option value="3">rollercoaster</option>
        <option value="4">driving</option>
        <option value="5">golfing</option>
      </select>
      </div>

      <div>
        <h1>What is your favorite color?</h1>
      <select class="form-control" id="color">
        <option value="1">red</option>
        <option value="2">green</option>
        <option value="3">blue</option>
        <option value="4">white</option>
        <option value="5">yellow</option>
      </select>
      </div>
      <div>
        <h1>What is your favorite season?</h1>
      <select class="form-control" id="season">
        <option value="1">summer</option>
        <option value="2">winter</option>
        <option value="3">spring</option>
        <option value="4">fall</option>
        <option value="5">can't decide</option>
      </select>
      </div>
      <button id="button" type="submit" class="btn">Find perfect vacation!</button>
    </form>
  </div>
    <div class="row">
      <div class="col-lg-12">
        <img id="vegas" class="img-responsive" src="img/vegas.jpg" alt="vegas" />
        <img id="italy" class="img-responsive" src="img/italy.jpg" alt="italy" />
        <img id="germany" class="img-responsive" src="img/germany.jpg" alt="germany" />
      </div>
    </div>
    <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
